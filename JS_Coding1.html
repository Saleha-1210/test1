	<script type="text/javascript">
	function CheckBMI() {
		// body...
		var Jmass=document.forms['check']['massofjohn'].value;
		var Jheight=document.forms['check']['HeightOfJohn'].value;
		var Mmass=document.forms['check']['MassOfMark'].value;
		var MHeight=document.forms['check']['HeightOfMark'].value;

		var BMI_Of_John= Jmass/(Jheight*Jheight);
		var BMI_Of_Mark= Mmass/(MHeight*MHeight);
		
		var answer=Boolean(BMI_Of_John<BMI_Of_Mark);
		/*alert("Is Marks's BMI Is Heigher Than John's?"+answer);*/
		console.log("Is Marks's BMI Is Heigher Than John's?" ,answer);



	}
